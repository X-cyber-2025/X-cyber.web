<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SRS WiFi Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

.header {
    background: linear-gradient(180deg, #ff9800, #ff6f00);
    color: white;
    padding: 40px 20px;
    text-align: center;
}

.circle {
    width: 140px;
    height: 140px;
    background: white;
    border-radius: 50%;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: black;
    font-weight: bold;
}

.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    color: white;
}

.card {
    background: #e8f5e9;
    margin: 20px;
    padding: 15px;
    border-radius: 12px;
    font-weight: bold;
}

.box {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
}

.box div {
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="header">
    <h2>Main Dashboard</h2>

    <div class="circle">
        <div>Wi-Fi</div>
        <div id="status">Checking</div>
    </div>

    <div class="stats">
        <div>
            <div id="down">0</div>
            <small>Kbps Download</small>
        </div>
        <div>
            <div id="up">0</div>
            <small>Kbps Upload</small>
        </div>
    </div>
</div>

<div class="card" id="wifiName">
    Connected: Detecting...
</div>

<div class="box">
    <div>Access Control</div>
    <div>Parental</div>
    <div>Guest WiFi</div>
    <div>Security</div>
    <div>Devices</div>
    <div>More</div>
</div>

<script>
// Online / Offline
function updateStatus() {
    document.getElementById("status").innerText =
        navigator.onLine ? "Active" : "Offline";
}
window.addEventListener("online", updateStatus);
window.addEventListener("offline", updateStatus);
updateStatus();

// WiFi Name (Chrome Android)
if (navigator.connection && navigator.connection.effectiveType) {
    document.getElementById("wifiName").innerText =
        "Connected: Network Active";
}

// Real Download Speed Test
async function testDownload() {
    const start = performance.now();
    const response = await fetch("https://speed.cloudflare.com/__down?bytes=2000000");
    await response.blob();
    const end = performance.now();
    const speed = (2000000 * 8) / ((end - start) / 1000) / 1000;
    document.getElementById("down").innerText = speed.toFixed(1);
}

// Real Upload Speed Test
async function testUpload() {
    const data = new Blob([new Uint8Array(2000000)]);
    const start = performance.now();
    await fetch("https://speed.cloudflare.com/__up", {
        method: "POST",
        body: data
    });
    const end = performance.now();
    const speed = (2000000 * 8) / ((end - start) / 1000) / 1000;
    document.getElementById("up").innerText = speed.toFixed(1);
}

setInterval(() => {
    if (navigator.onLine) {
        testDownload();
        testUpload();
    }
}, 5000);
</script>

</body>
</html>
