<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SRS WiFi Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* ---------- START SCREEN ---------- */
#startScreen {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, #ff9800, #ff6f00);
}

.start-btn {
    padding: 22px 70px;
    font-size: 28px;
    font-weight: bold;
    background: white;
    color: #ff6f00;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.start-btn:hover {
    transform: scale(1.05);
}

/* ---------- DASHBOARD ---------- */
#dashboard {
    display: none;
}

.header {
    background: linear-gradient(180deg, #ff9800, #ff6f00);
    color: white;
    padding: 40px 20px;
    text-align: center;
}

.circle {
    width: 140px;
    height: 140px;
    background: white;
    border-radius: 50%;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: black;
    font-weight: bold;
}

.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    color: white;
}

.card {
    background: #e8f5e9;
    margin: 20px;
    padding: 15px;
    border-radius: 12px;
    font-weight: bold;
}

.box {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    padding: 20px;
}

.box div {
    background: white;
    padding: 20px;
    text-align: center;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
    <button class="start-btn" onclick="openDashboard()">START</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

<div class="header">
    <h2>Main Dashboard</h2>

    <div class="circle">
        <div>Wi-Fi</div>
        <div id="status">Checking</div>
    </div>

    <div class="stats">
        <div>
            <div id="down">0 Kbps</div>
            <small>Download</small>
        </div>
        <div>
            <div id="up">0 Kbps</div>
            <small>Upload</small>
        </div>
    </div>
</div>

<div class="card" id="wifiName">
    Connected: Detecting...
</div>

<div class="box">
    <div>Access Control</div>
    <div>Parental</div>
    <div>Guest WiFi</div>
    <div>Security</div>
    <div>Devices</div>
    <div>More</div>
</div>

</div>

<script>
// ---------- START ----------
function openDashboard() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
}

// ---------- Speed Formatter ----------
function formatSpeed(kbps) {
    if (kbps < 1000) {
        return kbps.toFixed(1) + " Kbps";
    } else if (kbps < 1000000) {
        return (kbps / 1000).toFixed(2) + " Mbps";
    } else {
        return (kbps / 1000000).toFixed(2) + " Gbps";
    }
}

// ---------- Online / Offline ----------
function updateStatus() {
    document.getElementById("status").innerText =
        navigator.onLine ? "Active" : "Offline";
}
window.addEventListener("online", updateStatus);
window.addEventListener("offline", updateStatus);
updateStatus();

// ---------- Network Info ----------
if (navigator.onLine) {
    document.getElementById("wifiName").innerText =
        "Connected: Network Active";
} else {
    document.getElementById("wifiName").innerText =
        "Not Connected";
}

// ---------- Real Download Test ----------
async function testDownload() {
    try {
        const size = 2000000;
        const start = performance.now();
        const res = await fetch("https://speed.cloudflare.com/__down?bytes=" + size);
        await res.blob();
        const end = performance.now();
        const kbps = (size * 8) / ((end - start) / 1000) / 1000;
        document.getElementById("down").innerText = formatSpeed(kbps);
    } catch (e) {
        document.getElementById("down").innerText = "Error";
    }
}

// ---------- Real Upload Test ----------
async function testUpload() {
    try {
        const size = 2000000;
        const data = new Blob([new Uint8Array(size)]);
        const start = performance.now();
        await fetch("https://speed.cloudflare.com/__up", {
            method: "POST",
            body: data
        });
        const end = performance.now();
        const kbps = (size * 8) / ((end - start) / 1000) / 1000;
        document.getElementById("up").innerText = formatSpeed(kbps);
    } catch (e) {
        document.getElementById("up").innerText = "Error";
    }
}

// ---------- Auto Refresh ----------
setInterval(() => {
    if (navigator.onLine) {
        testDownload();
        testUpload();
    }
}, 5000);
</script>

</body>
</html>
